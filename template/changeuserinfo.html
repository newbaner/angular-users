<h4 class="well text-center" >修改信息界面</h4>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div ng-controller="changeuserinfo">
                <div class="list-group">
                    <div class="list-group-item">
                       编号：<input type="text" ng-model="user.id" disabled="" class="form-control">
                    </div>
                    <div class="list-group-item">
                        用户名：<input type="text" ng-model="user.username" disabled class="form-control">
                    </div>
                    <div class="list-group-item">
                        等级：<input type="text" ng-model="user.level" disabled class="form-control">
                    </div>
                    <div class="list-group-item">
                        积分：<input type="text" ng-model="user.score" disabled class="form-control">
                    </div>
                    <div class="list-group-item">
                        电话：<input type="text" ng-model="user.phone" class="form-control">
                    </div>
                    <div class="list-group-item">
                        地址：<input type="text" ng-model="user.address" class="form-control">
                    </div>
                    <input type="submit" ng-click="change()" class="btn btn-success btn-block" value="提交修改">
                </div>
            </div>
        </div>
    </div>
</div>
